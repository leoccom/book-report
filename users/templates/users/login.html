{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<h3>Login</h3>
{% if messages %}
<ul>
    {% for message in messages %}
    <li style="color: crimson;">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

{% endblock %}
