{% extends "books/base.html" %}

{% block content %}

<div>
    <div style="justify-content: space-between; display: flex;">
        <h3 class="top">{{ book.title }}</h3>
        <div style="display: flex;" class="top">
            <a href="#" style="height: 40px;" id="favorite-icon" data-book-id="{{ book.pk }}"><svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#dcdcdc"><path d="M333.33-259 480-347l146.67 89-39-166.67 129-112-170-15L480-709l-66.67 156.33-170 15 129 112.34-39 166.33ZM233-120l65-281L80-590l288-25 112-265 112 265 288 25-218 189 65 281-247-149-247 149Zm247-353.33Z"/></svg></a>
            <a href="#" style="height: 40px;" id="read-later-icon" data-book-id="{{ book.pk }}"><svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#dcdcdc"><path d="M200-120v-656.67q0-27 19.83-46.83 19.84-19.83 46.84-19.83h426.66q27 0 46.84 19.83Q760-803.67 760-776.67V-120L480-240 200-120Zm66.67-101.33L480-312l213.33 90.67v-555.34H266.67v555.34Zm0-555.34h426.66-426.66Z"/></svg></a>
        </div>
    </div>
    <p>
        Author: {{ book.author }}
    </p>
    <p>
        Description: <br>
        {{ book.description }}
    </p>
</div>

<div>
    <h4>Book reports for this book</h4>
    <ul>
        {% for report in reports %}
        <li><a href="{% url 'reports:report-detail' report.pk %}">{{ report.title }}</a></li>
        {% empty %}
        No reports yet
        {% endfor %}
    </ul>
</div>

{% endblock %}
